<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/10_interface_icons/favicon.png">

    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/backgroud-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/collectable-coins.class.js"></script>
    <script src="./models/collectable-bottles.class.js"></script>
    <script src="./models/trowable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>

</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <canvas id="canvas" width="720" height="480"></canvas>
    <div class="interface-icons">
        <div class="left-arrow-icon, flex">Left <img class="img-icon" src="./img/10_interface_icons/left_button.png" alt="left-arrow-icon"></div>
        <div class="jump-icon, flex">Jump <img class="img-icon" src="./img/10_interface_icons/jump_button.png" alt="jump icon"></div>
        <div class="right-arrow-icon, flex">Right <img class="img-icon" src="./img/10_interface_icons/right_button.png" alt="right-arrow-icon"></div>
        <div class="throw-icon, flex">Throw Bottle <img class="img-icon" src="./img/10_interface_icons/throw_button.png" alt="throw-icon"></div>
        <div class="restart-icon, flex">Restart<img class="img-icon" src="./img/10_interface_icons/restart_button.png" alt="restart-icon"></div>
        <div class="sound-icon, flex">Mute <img class="img-icon" src="./img/10_interface_icons/sound_button.png" alt="mute-icon"></div>
        <div class="fullscreen-icon, flex">Fullscreen <img class="img-icon" src="./img/10_interface_icons/fullscreen_button.png" alt="fullscreen-icon"></div>
    </div>

</body>

</html>
