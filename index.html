<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/10_interface_icons/favicon.png">

    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/backgroud-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/collectable-coins.class.js"></script>
    <script src="./models/collectable-bottles.class.js"></script>
    <script src="./models/trowable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>

</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>
    <div class="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="interface-icons">
            <img onclick="openModal()" class="img-icon" src="./img/10_interface_icons/info.PNG" alt="info button">
            <img onclick="toggleMute()" class="img-icon" id="volume-button" src="./img/10_interface_icons/volume.png" alt="volume button">
            <img onclick="openFullscreen()" class="img-icon" src="./img/10_interface_icons/fullscreen.png" alt="fullscreen button">
            <img class="img-icon" src="./img/10_interface_icons/reload.png" alt="reload button">
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">

            <span class="close" onclick="closeModal()">&times;</span>

            <h2>Game Controls</h2>

            <div class="controls-images">
                <div class="controls"><img src="./img/10_interface_icons/arrow_left.png" alt="Left Arrow">
                    <h3>Left</h3>
                </div>
                <div class="controls"><img src="./img/10_interface_icons/arrow_right.png" alt="Right Arrow">
                    <h3>Right</h3>
                </div>
                <div class="controls"><img src="./img/10_interface_icons/arrow_up.png" alt="Up Arrow">
                    <h3>Jump</h3>
                </div>
                <div class="controls"><img src="./img/10_interface_icons/space.png" alt="Space Key">
                    <h3>Jump</h3>
                </div>
                <div class="controls"><img src="./img/10_interface_icons/key_d.png" alt="D Key">
                    <h3>Throw</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
